<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" style="width:300px">
        <tr>
            <th>用户ID</th>
            <th>用户名称</th>
            <th>用户年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}  "></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{findUserById(id=${user.id})}">修改</a>
                <a th:href="@{deleteUserById(id=${user.id})}">删除</a>
            </td>
    </table>
</body>
</html>
