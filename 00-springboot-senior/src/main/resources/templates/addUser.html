<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form th:action="@{save}" method="post">
    姓名：<input type="text" name="name"/><span style="color: red;" th:errors="${aa.name}"></span><br/>
    密码：<input type="password" name="password"/><span style="color: red;" th:errors="${aa.password}"></span><br/>
    年龄：<input type="text" name="age"/><span style="color: red;" th:errors="${aa.age}"></span><br/>
    邮箱：<input type="text" name="email"/><span style="color: red;" th:errors="${aa.email}"></span><br/>

    <input type="submit" value="OK"/><br/>

</form>
</body>
</html>
